<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Chatbot Icon */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
        }

        .chatbot-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Chatbot Container */
        #chatbot-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            background-color: white;
            border-radius: 8px;
        }

        #chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Chatbot Floating Icon -->
    <div class="chatbot-icon" onclick="toggleChatbot()">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Ffree-icon%2Fherbs_3209069&psig=AOvVaw07FnWDstEgXS-RokRqjzEQ&ust=1733512454265000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOidzaarkYoDFQAAAAAdAAAAABAE" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <iframe 
            src="https://www.chatbase.co/chatbot-iframe/MjjhT1QZ0nA_HlAsgUqBQ"
            allow="autoplay; microphone"
        ></iframe>
    </div>

    <script>
        // Function to toggle the chatbot visibility
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbot-container');
            if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
                chatbotContainer.style.display = 'block';
            } else {
                chatbotContainer.style.display = 'none';
            }
        }

        // Close chatbot on outside click (optional)
        document.addEventListener('click', (event) => {
            const chatbotIcon = document.querySelector('.chatbot-icon');
            const chatbotContainer = document.getElementById('chatbot-container');
            if (!chatbotIcon.contains(event.target) && !chatbotContainer.contains(event.target)) {
                chatbotContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
